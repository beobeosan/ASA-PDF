<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expandaa PDF 🐱‍👓</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container text-center">
    <h1>Welcome to <span>ASA PDF </span>🐱‍👓</h1>
    <div><a href="#" type="button" class="btnn" <button type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#myModal">Get PDF</a></div>
  </div>
  <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ابحث عن الملخصات</h5><button type="button" class="close" id="closeModal"
            data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;

            </span></button>
        </div>
        <div class="modal-body">
          <p>جميع الملخصات تجدها هنا فقط ابحث عن المادة</p><input type="text" id="searchInput" class="form-control"
            placeholder="اكتب كلمة للبحث">
          <div id="searchResults" class="search-result mt-3"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="stars"></div>
  <div class="loader">
    <div class="circle">
      <div class="dot"></div>
      <div class="outline"></div>
    </div>
    <div class="circle">
      <div class="dot"></div>
      <div class="outline"></div>
    </div>
    <div class="circle">
      <div class="dot"></div>
      <div class="outline"></div>
    </div>
    <div class="circle">
      <div class="dot"></div>
      <div class="outline"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('keydown', function (event) {
      if (event.altKey && event.key === 'l') {
        event.preventDefault();
        $('#myModal').modal('show');
      }
    });

    document.getElementById('searchInput').addEventListener('input', function () {
      const input = document.getElementById('searchInput').value.toLowerCase();
      fetch('data.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        })
        .then(data => {
          const resultsContainer = document.getElementById('searchResults');
          resultsContainer.innerHTML = '';

          if (input.trim() === '') {
            resultsContainer.innerHTML = '<p class="text-muted">لم تقم بإدخال كلمة للبحث.</p>';
            return;
          }

          const results = data.pdfFiles.filter(file => file.subject.toLowerCase().includes(input));

          if (results.length === 0) {
            resultsContainer.innerHTML = '<p class="text-muted">لم يتم العثور على نتائج.</p>';
          } else {
            results.sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate));
            results.forEach(file => {
              const resultItem = document.createElement('div');
              resultItem.classList.add('card');

              resultItem.innerHTML = `
                <div class="card-body">
                  <div>
                    <h5 class="card-title">${file.subject}</h5>
                    <p class="card-text"><small class="text-muted">Added on ${file.releaseDate}</small></p>
                  </div>
                  <div>
                    <a href="${file.url}" class="btn btn-primary" download>Download</a>
                  </div>
                </div>`;
              resultsContainer.appendChild(resultItem);
            });
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('searchResults').innerText = 'حدث خطأ أثناء البحث. برجاء المحاولة مرة أخرى.';
        });
    });
  </script>
</body>

</html>
